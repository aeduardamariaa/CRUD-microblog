
<fieldset>
    <h2 style="color: darkviolet;">{NOME}</h2>
    <p style="font-size:12px; color:indigo">{EMAIL}</p><br>
    <p>{TITULO}</p>
    <p>{TEXTO}</p>

<br>

        <input type="hidden" name="texto" value="{TEXTO}">

    </form>
